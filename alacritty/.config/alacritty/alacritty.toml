[colors.primary]
background = "#2E3440"
foreground = "#D8DEE9"

[colors.normal]
black   = "#3B4252"
red     = "#BF616A"
green   = "#A3BE8C"
yellow  = "#EBCB8B"
blue    = "#81A1C1"
magenta = "#B48EAD"
cyan    = "#88C0D0"
white   = "#E5E9F0"

[colors.bright]
black   = "#4C566A"
red     = "#BF616A"
green   = "#A3BE8C"
yellow  = "#EBCB8B"
blue    = "#81A1C1"
magenta = "#B48EAD"
cyan    = "#8FBCBB"
white   = "#ECEFF4"

[window]
decorations = "none"
opacity = 0.95

[cursor]
style.shape = "Beam"
style.blinking = "Always"
blink_interval = 500
blink_timeout = 0

[terminal.shell]
program = "tmux"

[[keyboard.bindings]]
key = "F"
mods = "Alt|Shift"
action = "ToggleFullscreen"
